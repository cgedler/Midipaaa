<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title">Detalle</h4>
</div>
<div class="modal-body">
<label for="id"><strong>ID : </strong></label>
{{ object.id }}
<p></p>
<label for="beneficiado"><strong>Beneficiado : </strong></label>
{{ object.beneficiado }}
<p></p>
<label for="curso"><strong>Curso : </strong></label>
{{ object.curso }}
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal" title="Salir"><span class="glyphicon glyphicon-remove"></span></button>
</div>
</div>
</div>
