{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<title>index</title>
</head>
<body>
<h1>Familia Midipaa</h1>
<a href="{% url 'base:about' %}">Acerca de Nosotros</a>
<a href="{% url 'base:contact' %}">Contacto</a>

<div class="container" style="margin-top:150px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading"><strong> Bienvenido! </strong></div>
        <div class="panel-body">
          {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <p><a href="{% url 'base:logout' %}"><span class="glyphicon glyphicon-log-out"></span>{% trans 'Log out' %}</a></p>
          {% else %}
            <p>Inicie sesi√≥n para continuar</p>
            <a href="{% url 'base:login' %}">{% trans 'Log in' %}</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
